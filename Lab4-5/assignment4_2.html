
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DCS - 4-5</title>

    <!--- Math.js library, for matrix manipulation, and many other things--->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>

<body>

<h1>DCS - 4-5. Cubic spline interpolation</h1>

<canvas id="canvas1" height="600" width="800" class="bezier"  style="border:1px solid #d3d3d3;"></canvas>
<br>
<button type="button" onclick="doCubicSpline()">Draw clampled cubic spline</button>
<button type="button" onclick="doRelaxedCubicSpline()">Draw relaxed cubic spline</button>

<br>

<script type="text/javascript">

    /*
    * Part of this code is based on:
        * http://blogs.sitepoint.com/html5-canvas-draw-quadratic-curves/
        * http://blogs.sitepoint.com/html5-canvas-draw-bezier-curves/
    */

    var canvas1, context1, points, myTransformation, style, drag = null, draggedPoint;
    var p1v = new Array(), p2v = new Array(), p3v = new Array(), p4v = new Array(), pinkStyle;

	points = [{ x:300, y:200 },{ x:500, y:200 },{ x:500, y:400 },{ x:300, y:400 }];

    function init() {

        myTransformation = function(p){return p}; //Identity transform

        // default styles
        style = {
            curve:	{ width: 6, color: "#333" },
            line:	{ width: 1, color: "#C00" },
            point: { radius: 10, width: 2, color: "#900", fill: "rgba(200,200,200,0.5)", arc1: 0, arc2: 2 * Math.PI }
        }
        
        pinkStyle = {
            curve:	{ width: 6, color: "#EF4EEA" },
            //line:	{ width: 1, color: "#EF4EEA" },
            //point: { radius: 10, width: 2, color: "#900", fill: "rgba(200,200,200,0.5)", arc1: 0, arc2: 2 * Math.PI }
        }

        // line style defaults
        context1.lineCap = "round";
        context1.lineJoin = "round";

        // event handlers (only canvas1)
        canvas1.onmousedown = dragStart;
        canvas1.onmousemove = dragging;
        canvas1.onmouseup = canvas1.onmouseout = dragEnd;

        drawCanvas();
    }


    /**
     Basic drawing methods
     **/


    // draw canvas
    function drawCanvas() {
        // Clear everything
        context1.clearRect(0, 0, canvas1.width, canvas1.height);  // Clear canvas

        // Background grids
        drawGrid(context1,canvas1.width, canvas1.height); // Draw background grid

        // Curve through points and vertices
        drawCurve(context1, style, points); // Draw curve
        drawVertices(context1, style, points); // Draw vertices as circles
        
        if(p1v.length != 0) drawCurve(context1, pinkStyle, p1v);
        if(p2v.length != 0) drawCurve(context1, pinkStyle, p2v);
        if(p3v.length != 0) drawCurve(context1, pinkStyle, p3v);
        if(p4v.length != 0) drawCurve(context1, pinkStyle, p4v);

    }


    // Draw a background grid
    function drawGrid(myContext,bw,bh){
        var delta = 50; // grid cell size

        for (var x = 0; x <= bw; x += delta) {
            myContext.moveTo(x, 0);
            myContext.lineTo(x, bh);
        }

        for (var y = 0; y <= bh; y += delta) {
            myContext.moveTo(0, y);
            myContext.lineTo(bw , y);
        }

        myContext.lineWidth = 1;
        myContext.strokeStyle = "lightgray";
        myContext.stroke();

        myContext.fillStyle = "black";
        myContext.font = "12px Arial";
        myContext.fillText("(0,0)",2,12);

    }

    // Draws a polygonal curve connecting the points, after applying the given transformation
    function drawCurve(ctx, style, points, transformation) {
        // The transformation is optional. If none provided, use identity transform
        if (transformation===undefined) {
            transformation = function(p){return p}; //Identity transform
        }

        // Draw curve
        ctx.lineWidth = style.curve.width;
        ctx.strokeStyle = style.curve.color;
        ctx.beginPath();
        var firstPoint = transformation(points[0]);
        var currentPoint;
        ctx.moveTo(firstPoint.x, firstPoint.y);
        for (var i = 0; i < points.length; i++) {
            currentPoint =  transformation(points[i]);
            ctx.lineTo(currentPoint.x, currentPoint.y);
            ctx.moveTo(currentPoint.x, currentPoint.y);
        }
        ctx.stroke();
    }

    // Draw circles around vertices to facilitate drag and drop
    function drawVertices (ctx, style, points) {
        for (var i = 0; i < points.length; i++) {
            var p = points[i];
            ctx.lineWidth = style.point.width;
            ctx.strokeStyle = style.point.color;
            ctx.fillStyle = style.point.fill;
            ctx.beginPath();
            ctx.arc(p.x, p.y, style.point.radius, style.point.arc1, style.point.arc2, true);
            ctx.fill();
            ctx.stroke();
        }
    }

    /**
     Methods to allow dragging transformedPoints around
     **/

    // start dragging
    function dragStart(e) {
        e = mousePos(e);
        var dx, dy;
        for (var i=0; i<points.length;i++) {
            dx = points[i].x - e.x;
            dy = points[i].y - e.y;
            if ((dx * dx) + (dy * dy) < style.point.radius * style.point.radius) {
                drag = i;
                draggedPoint = e;
                canvas1.style.cursor = "move";
                return;
            }
        }
    }

    // dragging
    function dragging(e) {
        if (drag!=null) {
            e = mousePos(e);
            points[drag].x += e.x - draggedPoint.x;
            points[drag].y += e.y - draggedPoint.y;
            draggedPoint = e;
            drawCanvas();
        }
    }

    // end dragging
    function dragEnd(e) {
        drag = null;
        canvas1.style.cursor = "default";
        drawCanvas();
    }

    // event parser
    function mousePos(event) {
        event = (event ? event : window.event);
        return {
            x: event.pageX - canvas1.offsetLeft,
            y: event.pageY - canvas1.offsetTop
        }
    }

    /**
     * Start ("main method")
     */

    // Assign canvas and context variables
    canvas1 = document.getElementById("canvas1");
    context1 = canvas1.getContext("2d");

    init();

    /**
     * Auxiliary functions
     */
	 
    function doCubicSpline() {
        alert('doCubicSpline');
    }
	
    function doRelaxedCubicSpline() {
        let t2;
        let t2x = (-7 * points[0].x - 3 * points[1].x + 12 * points[2].x - 2 * points[3].x) / 15;
        let t2y = (-7 * points[0].y - 3 * points[1].y + 12 * points[2].y - 2 * points[3].y) / 15;
        t2 = {x: t2x, y: t2y};
        let t3;
        let t3x = (2 * points[0].x - 12 * points[1].x + 3 * points[2].x + 7 * points[3].x) / 15;
        let t3y = (2 * points[0].y - 12 * points[1].y + 3 * points[2].y + 7 * points[3].y) / 15;
        t3 = {x: t3x, y: t3y};
        let t1;
        let t1x = (3/2) * (points[1].x - points[0].x) - (1/2) * t2.x;
        let t1y = (3/2) * (points[1].y - points[0].y) - (1/2) * t2.y;
        t1 = {x: t1x, y: t1y};
        let t4;
        let t4x = (3/2) * (points[3].x - points[2].x) - (1/2) * t3.x;
        let t4y = (3/2) * (points[3].y - points[2].y) - (1/2) * t3.y;
        t4 = {x: t4x, y: t4y};
        getPs(points[0], points[1], points[2], points[3], t1, t2, t3, t4);
        drawCanvas();
    }

    function getPs(p1, p2, p3, p4, t1, t2, t3, t4){
        p1v = new Array();
        p2v = new Array();
        p3v = new Array();
        p4v = new Array();
        var tsp1 = getTs(p1, p2, t1, t2);
        var tsp2 = getTs(p2, p3, t2, t3);
        var tsp3 = getTs(p3, p4, t3, t4);
        var lin, cuad, cub, cons;
        for (var i = 0; i <= 100; i++){
            var t = i / 100;
            cons = {x: tsp1[0].x, y: tsp1[0].y};
            lin = {x: tsp1[1].x * t, y: tsp1[1].y * t};
            cuad = {x: tsp1[2].x * t * t, y: tsp1[2].y * t * t};
            cub = {x: tsp1[3].x * t * t * t, y: tsp1[3].y * t * t * t};
            p1v.push({x: cons.x + lin.x + cuad.x + cub.x, y: cons.y + lin.y + cuad.y + cub.y});
            cons = {x: tsp2[0].x, y: tsp2[0].y};
            lin = {x: tsp2[1].x * t, y: tsp2[1].y * t};
            cuad = {x: tsp2[2].x * t * t, y: tsp2[2].y * t * t};
            cub = {x: tsp2[3].x * t * t * t, y: tsp2[3].y * t * t * t};
            p2v.push({x: cons.x + lin.x + cuad.x + cub.x, y: cons.y + lin.y + cuad.y + cub.y});
            cons = {x: tsp3[0].x, y: tsp3[0].y};
            lin = {x: tsp3[1].x * t, y: tsp3[1].y * t};
            cuad = {x: tsp3[2].x * t * t, y: tsp3[2].y * t * t};
            cub = {x: tsp3[3].x * t * t * t, y: tsp3[3].y * t * t * t};
            p3v.push({x: cons.x + lin.x + cuad.x + cub.x, y: cons.y + lin.y + cuad.y + cub.y});
        }
    }

    function getTs(p1, p2, t1, t2){
        let res = new Array();
        res.push(p1);
        res.push(t1);
        let t2x = -3 * p1.x + 3 * p2.x + (-2) * t1.x - t2.x;
        let t2y = -3 * p1.y + 3 * p2.y + (-2) * t1.y - t2.y;
        res.push({x: t2x, y: t2y});
        let t3x = 2 * p1.x + (-2) * p2.x + t1.x + t2.x;
        let t3y = 2 * p1.y + (-2) * p2.y + t1.y + t2.y;
        res.push({x: t3x, y: t3y});
        return res;
    }



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>DCS - 3</title>

    <!--- Math.js library, for matrix manipulation, and many other things--->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
</head>
<body>
<h1>DCS - 3.1. Cubic Lagrange interpolation</h1>
<canvas id="canvas1" height="600" width="800" class="bezier"  style="border:1px solid #d3d3d3;"></canvas>
<br>
<button id="uniform" onclick="drawUniform()">Uniform parameter values</button>
<button id="distance" onclick="drawDistance()">Distance between consecutive interpolated points</button>
<button id="ana_criteria" onclick="drawOther()">Other</button>
<button id="all" onclick="drawAll()">All criterias</button>
<script type="text/javascript">
    /*
    * Part of this code is based on:
        * http://blogs.sitepoint.com/html5-canvas-draw-quadratic-curves/
        * http://blogs.sitepoint.com/html5-canvas-draw-bezier-curves/
    */
    var canvas1, context1, points, myTransformation, style, drag = null, draggedPoint, method, styleUniform, styleDistance, styleOther;
    points = [{ x:100, y:100 },{ x:200, y:300 },{ x:350, y:200 }, { x:600, y:350 }];
    function init() {
        myTransformation = function(p){return p}; //Identity transform
        // default styles
        style = {
            curve:	{ width: 6, color: "#333" },
            line:	{ width: 1, color: "#C00" },
            point: { radius: 10, width: 2, color: "#900", fill: "rgba(200,200,200,0.5)", arc1: 0, arc2: 2 * Math.PI }
        }
		styleUniform = {
            curve:	{ width: 6, color: "#EF4EEA" },
            line:	{ width: 1, color: "#EF4EEA" },
            point: { radius: 10, width: 2, color: "#900", fill: "rgba(200,200,200,0.5)", arc1: 0, arc2: 2 * Math.PI }
        }
		styleDistance = {
            curve:	{ width: 6, color: "#5098E0" },
            line:	{ width: 1, color: "#5098E0" },
            point: { radius: 10, width: 2, color: "#900", fill: "rgba(200,200,200,0.5)", arc1: 0, arc2: 2 * Math.PI }
        }
		styleOther = {
            curve:	{ width: 6, color: "#5AF348" },
            line:	{ width: 1, color: "#5AF348" },
            point: { radius: 10, width: 2, color: "#900", fill: "rgba(200,200,200,0.5)", arc1: 0, arc2: 2 * Math.PI }
        }
        // line style defaults
        context1.lineCap = "round";
        context1.lineJoin = "round";
        // event handlers (only canvas1)
        canvas1.onmousedown = dragStart;
        canvas1.onmousemove = dragging;
        canvas1.onmouseup = canvas1.onmouseout = dragEnd;
        drawCanvas();
    }
    /**
     Basic drawing methods
     **/
    // draw canvas
    function drawCanvas() {
        // Clear everything
        context1.clearRect(0, 0, canvas1.width, canvas1.height);  // Clear canvas
        // Background grids
        drawGrid(context1,canvas1.width, canvas1.height); // Draw background grid
        // Curve through points and vertices
        drawCurve(context1, style, points); // Draw curve
        drawVertices(context1, style, points); // Draw vertices as circles
    }
    // Draw a background grid
    function drawGrid(myContext,bw,bh){
        var delta = 50; // grid cell size
        for (var x = 0; x <= bw; x += delta) {
            myContext.moveTo(x, 0);
            myContext.lineTo(x, bh);
        }
        for (var y = 0; y <= bh; y += delta) {
            myContext.moveTo(0, y);
            myContext.lineTo(bw , y);
        }
        myContext.lineWidth = 1;
        myContext.strokeStyle = "lightgray";
        myContext.stroke();
        myContext.strokeStyle = "black";
        myContext.font = "12px Arial";
        myContext.fillText("(0,0)",2,12);
    }
    // Draws a polygonal curve connecting the points, after applying the given transformation
    function drawCurve(ctx, style, points, transformation) {
        // The transformation is optional. If none provided, use identity transform
        if (transformation===undefined) {
            transformation = function(p){return p}; //Identity transform
        }
        // Draw curve
        ctx.lineWidth = style.curve.width;
        ctx.strokeStyle = style.curve.color;
        ctx.beginPath();
        var firstPoint = transformation(points[0]);
        var currentPoint;
        ctx.moveTo(firstPoint.x, firstPoint.y);
        for (var i = 0; i < points.length; i++) {
            currentPoint =  transformation(points[i]);
            ctx.lineTo(currentPoint.x, currentPoint.y);
            ctx.moveTo(currentPoint.x, currentPoint.y);
        }
        ctx.stroke();
    }
    // Draw circles around vertices to facilitate drag and drop
    function drawVertices (ctx, style, points) {
        for (var i = 0; i < points.length; i++) {
            var p = points[i];
            ctx.lineWidth = style.point.width;
            ctx.strokeStyle = style.point.color;
            ctx.fillStyle = style.point.fill;
            ctx.beginPath();
            ctx.arc(p.x, p.y, style.point.radius, style.point.arc1, style.point.arc2, true);
            ctx.fill();
            ctx.stroke();
        }
    }
    /**
     Methods to allow dragging transformedPoints around
     **/
    // start dragging
    function dragStart(e) {
        e = mousePos(e);
        var dx, dy;
        for (var i=0; i<points.length;i++) {
            dx = points[i].x - e.x;
            dy = points[i].y - e.y;
            if ((dx * dx) + (dy * dy) < style.point.radius * style.point.radius) {
                drag = i;
                draggedPoint = e;
                canvas1.style.cursor = "move";
                return;
            }
        }
    }
    // dragging
    function dragging(e) {
        if (drag!=null) {
            e = mousePos(e);
            points[drag].x += e.x - draggedPoint.x;
            points[drag].y += e.y - draggedPoint.y;
            draggedPoint = e;
            drawCanvas();
        }
    }
    // end dragging
    function dragEnd(e) {
        drag = null;
        canvas1.style.cursor = "default";
        drawCanvas();
    }
    // event parser
    function mousePos(event) {
        event = (event ? event : window.event);
        return {
            x: event.pageX - canvas1.offsetLeft,
            y: event.pageY - canvas1.offsetTop
        }
    }
    /**
     * Start ("main method")
     */
    // Assign canvas and context variables
    canvas1 = document.getElementById("canvas1");
    context1 = canvas1.getContext("2d");
    init();
    /**
     * Ana's functions
     */
	
	function compUniform(){
        var ts = [0, 1/3, 2/3, 1];
        method = [];
        method = LagrangeEquation(ts);
		
    }
	
	function compDistance(){
        let d1 = math.distance([points[0].x, points[0].y], [points[1].x, points[1].y]);
        let d2 = math.distance([points[1].x, points[1].y], [points[2].x, points[2].y]);
        let d3 = math.distance([points[2].x, points[2].y], [points[3].x, points[3].y]);
        let sumD = d1 + d2 + d3;
        var ts = new Array();
        ts.push(0);
        ts.push(d1 / sumD);
        ts.push((d1 + d2) / sumD);
        ts.push(1);
        method = [];
        method = LagrangeEquation(ts);
    }
	
	function compOther(){
        let r0 = 0;
        let r1 = math.random(r0, 1);
        let r2 = math.random(r1, 1);
        let r3 = 1;
        var ts = [r0, r1, r2, r3];
        method = [];
        method = LagrangeEquation(ts);
    }
	
	function drawUniform(){
		compUniform();
		drawCanvas();
		drawCurve(context1, styleUniform, method);
	}
	
	function drawDistance(){
		compDistance();
		drawCanvas();
		drawCurve(context1, styleDistance, method);
	}
	
	function drawOther(){
		compOther();
		drawCanvas();
		drawCurve(context1, styleOther, method);
	}
	
	function drawAll(){
		drawCanvas();
		compUniform();
		drawCurve(context1, styleUniform, method);
		
		compDistance();
		drawCurve(context1, styleDistance, method);
		
		compOther();
		drawCurve(context1, styleOther, method);
	}
	 
	  function LagrangeEquation(ts){
        var res = new Array();
        var strExprx = "";
        var strExpry = "";
        for (var i = 0; i < ts.length; i++){
            if (i != 0){
                strExprx += " + ";
                strExpry += " + ";
            }

            strExprx += "(";
            strExpry += "(";

            for (var j = 0; j < ts.length; j++){
                if (i != j){
                    strExprx += "(t - " + ts[j] + " ) / (" + ts[i] + " - " + ts[j] + ")";
                    strExpry += "(t - " + ts[j] + " ) / (" + ts[i] + " - " + ts[j] + ")";
                }
            }

            strExprx += ") * " + points[i].x + " ";
            strExpry += ") * " + points[i].y + " ";
        }
        var exprx = math.parse(strExprx);
        var expry = math.parse(strExpry);

        var normT, minT, maxT;
        minT = -10;
        maxT = 10;
        for(var i = -10; i <= 10; i += 0.1){
            normT = (i - minT) / (maxT - minT)
            res.push({x: exprx.eval({t: normT}), y: expry.eval({t: normT})});
        }
        return res;
    }

    function normalize(ps){
            var res = new Array();
            var tx, ty;
            var maxX, minX, maxY, minY, maxsMins;
            maxsMins = getMaxsAndMins(ps);
            maxX = maxsMins.maxX;
            minX = maxsMins.minX;
            maxY = maxsMins.maxY;
            minY = maxsMins.minY;
            for (var i = 0; i < ps.length; i++){
                tx = (ps[i].x - minX) / (maxX - minX);
                ty = (ps[i].y - minY) / (maxY - minY);
                res.push({x: tx, y: ty});
            }
            return res;
        }

        function getMaxsAndMins(vecPs){
            var maxX = vecPs[0].x;
            var minX = vecPs[0].x;
            var maxY = vecPs[0].y;
            var minY = vecPs[0].y;
            for(var i = 1; i < vecPs.length; i++){
                if (maxX < vecPs[i].x) maxX = vecPs[i].x;
                if (minX > vecPs[i].x) minX = vecPs[i].x;
                if (maxY < vecPs[i].y) maxY = vecPs[i].y;
                if (minY > vecPs[i].y) minY = vecPs[i].y;
            }
            return {maxX: maxX, minX: minX, maxY: maxY, minY: minY};
        }
	 
</script>
</body>
</html>
